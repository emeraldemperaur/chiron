<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Chiron</title>
</head>
<body>
<br><br>

    &nbsp;
    &nbsp;
    &nbsp;

    <div class="container-fluid">
        <div class="row justify-content-center">
        <div class="col-md-12">
            <h1 class="chirontitle">CHIRON</h1>
            <p class="chironsubtitle">Medical Practice Management System for remote clinic patient management, pharmaceuticals inventory and other vital administrative tasks</p>
        </div>

    </div>

        <div class="row justify-content-center">

            <a th:href="@{'/patients/find'}" class="hexbutton chironblue"><i class="glyphicon glyphicon-search"></i>  &nbsp;Find Patient</a>

            <a href="" data-toggle="modal" data-target="#modalNewPatient" class="hexbutton chironblue"><i class="glyphicon glyphicon-plus"></i>  &nbsp;Add Patient</a>

        </div>

        <!--Modal Patient Form-->
        <div class="modal fade chiron-modal" id="modalNewPatient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
             aria-hidden="true">
            <div class="modal-dialog cascading-modal modal-avatar" role="document">
                <!--Content-->
                <div style="border-radius: 6px;" class="modal-content">

                    <!--Header-->
                    <div class="chiron-modal-head">
                        <img th:src="@{/resources/images/chironicon.png}" src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" class="rounded-circle chiron-modal-img img-responsive">
                    </div>
                    <!--Body-->
                    <form th:object="${patient}" th:action="@{'/patients/create'}" method="post">

                        <div class="modal-body text-center mb-1">

                            <h4 class="mt-1 mb-2 chiron-modal-title">Add New Patient</h4>
                            <br>

                            <div class="row">


                                <div class="col-md-6">


                                    <div class="md-form ml-0 mr-0">
                                        <input type="text" id="lastName" name="lastName" class="chiron-modal-edit-input form-control form-control-lg validate ml-0" autocapitalize="words" th:field="*{lastName}">
                                        <label data-error="wrong" data-success="right" for="lastName" class="chiron-modal-label ml-0">Last Name</label>
                                    </div>

                                </div>

                                <div class="col-md-6">
                                    <div class="md-form ml-0 mr-0">
                                        <input type="text" id="firstName" name="name" class="chiron-modal-edit-input form-control form-control-lg validate ml-0" autocapitalize="words" th:field="*{firstName}">
                                        <label data-error="wrong" data-success="right" for="firstName" class="chiron-modal-label ml-0">First Name</label>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="md-form ml-0 mr-0">
                                        <label data-error="wrong" data-success="right" for="bloodgroup" class="chiron-modal-label ml-0">Blood Group</label>
                                        <select id="bloodgroup" name="bloodGroup" class="chiron-modal-edit-input form-control form-control-lg validate ml-0" th:field="*{bloodGroup}">
                                            <option th:value="''"></option>
                                            <option th:value="'A+'">A+</option>
                                            <option th:value="'A-'">A-</option>
                                            <option th:value="'B+'">B+</option>
                                            <option th:value="'B-'">B-</option>
                                            <option th:value="'O+'">O+</option>
                                            <option th:value="'O-'">O-</option>
                                            <option th:value="'AB+'">AB+</option>
                                            <option th:value="'AB-'">AB-</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="md-form ml-0 mr-0">
                                        <input type="date" id="birthDate" name="dateofbirth"  class="chiron-modal-edit-input form-control form-control-lg validate ml-0" th:field="*{birthDate}">
                                        <label data-error="wrong" data-success="right" for="birthDate" class="chiron-modal-label ml-0">Date of Birth</label>
                                    </div>
                                </div>
                            </div>

                            <br>
                            <div>
                                <a style="color:#ffffff">
                                    <button id="submit_btn" class="btn create">
                                        <i style="font-size: 16px" class="fas fa-file-medical biodata-button-icon mr-1"></i> CREATE</button>
                                </a>
                            </div>
                            <br>

                        </div>
                    </form>
                </div>
                <!--/.Content-->
            </div>
        </div>
        <!--Modal Patient Form-->

    </div>

    <div class="container-fluid">
        <div class="row justify-content-end">
        <h1 style="text-align: end" class="dashboarddate" th:text="${date}">January 2, 2020</h1>
        </div>
    </div>




</body>
</html>
