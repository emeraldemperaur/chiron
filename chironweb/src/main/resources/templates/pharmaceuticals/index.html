<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'pharmaceuticals')}">
<head>
    <meta charset="UTF-8">
    <title>Pharmaceuticals</title>
</head>
<body>
<div style="background-color: white" class="card">
    <div class="card-body">
    <h1 th:text="'Pharmaceuticals'">Pharmaceuticals</h1>
    </div>
</div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">Brand Name</th>
            <th style="width: 150px;">Generic Name</th>
            <th style="width: 150px;">Chemical Name</th>
            <th style="width: 150px;">Manufacturer Name</th>
            <th style="width: 150px;">Manufacture Date</th>
            <th style="width: 150px;">Expiry Date</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="pharmaceutical : ${pharmaceuticals}">
            <td th:text="${pharmaceutical.id}">1</td>
            <td th:text="${pharmaceutical.brandName}">Thelonious</td>
            <td th:text="${pharmaceutical.genericName}">Jaha</td>
            <td th:text="${pharmaceutical.chemicalName}">BC01236578B</td>
            <td th:text="${pharmaceutical.manufacturerName}">27-09-1980</td>
            <td th:text="${pharmaceutical.manufactureDate}">28/12/2019</td>
            <td th:text="${pharmaceutical.expiryDate}">28/12/2019</td>

        </tr>
        </tbody>
    </table>


</body>
</html>
