<!doctype html>
<html th:fragment="layout (template, menu)" xmlns:th="http://www.thymeleaf.org">

  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/chironicon.png}">
      <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.8.2/css/all.css} "/>
      <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css} "/>
      <link rel="stylesheet" th:href="@{/webjars/mdbootstrap-bootstrap-material-design/4.8.8/css/mdb.min.css} "/>


      <title>Chiron :: Practice Management System</title>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" th:href="@{/resources/css/chiron.css}"/>

  </head>

<body>

  <nav class="navbar navbar-default" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <a class="navbar-brand" th:href="@{/}"><span></span></a>
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                  <span class="sr-only"><os-p>Toggle navigation</os-p></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
          </div>
          <div class="navbar-collapse collapse" id="main-navbar">
              <ul class="nav navbar-nav navbar-right">
  
                  <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                      <a th:href="@{__${path}__}" th:title="${title}">
                        <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span th:text="${text}">Template</span>
                      </a>
                  </li>
  
                  <li th:replace="::menuItem ('/','home','Dashboard','home',' Home')">
                      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                      <span> Home</span>
                  </li>
  
                  <li th:replace="::menuItem ('/patients/find','patients','Find Patients','search',' Find patients')">
                      <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      <span> Find Patient</span>
                  </li>
  
                  <li th:replace="::menuItem ('/practitioners','practitioners','Browse Practitioners','list-alt',' Practitioners')">
                      <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
                      <span> Practitioners</span>
                  </li>

                  <li th:replace="::menuItem ('/pharmaceuticals','pharmaceuticals','Pharmaceuticals','th',' Pharmaceuticals')">
                      <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                      <span> Pharmaceuticals</span>
                  </li>
  
                  <li th:replace="::menuItem ('/visits','visits','Schedule Visit','calendar',' Schedule Visit')">
                      <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                      <span> Schedule Visit</span>
                  </li>
  
              </ul>
          </div>
      </div>
  </nav>
  <div class="container-fluid">
      <div class="container xd-container">
  
          <th:block th:include="${template}"/>


        <br/>
        <div class="container chiron-copyright">
          <div class="row">
            <div class="col-12 text-center">
                <p>
                    <a th:target="_blank" th:href="${'https://www.emekaegwim.com/'}">
              <img src="../static/resources/images/chiron-dev-blogo.png" th:src="@{/resources/images/chiron-dev-blogo.png}"
                alt="Designed x Developed by Emeka Egwim"/>
                    </a>
                </p>
            </div>
          </div>
        </div>
      </div>
  </div>


  <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>

</html>
