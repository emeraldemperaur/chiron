<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'patients')}">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
</head>
<body>

<div class="container-fluid">


<div class="row card title-panel">
    <div class="card-body">

        <a><i class="fas fa-procedures fa-lg chironblue-icon"></i></a>
        <a class="panel-text" th:text="'Patients'">List of Patients</a>

    </div>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
        <th style="width: 150px;">Insurance Vendor</th>
        <th style="width: 150px;">Vendor ID</th>
        <th style="width: 150px;">Diagnosis</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.id}">1</td>
        <td th:text="${patient.firstName}">John</td>
        <td th:text="${patient.lastName}">Doe</td>
        <td th:text="${patient.insuranceVendor}">Blue Cross</td>
        <td th:text="${patient.insuranceVendorID}">BC01236578</td>
        <td th:text="${patient.diagnoses}">Null Diagnosis</td>
    </tr>

    </tbody>
</table>

</div>
</body>
</html>
