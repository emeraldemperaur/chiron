<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'patients')}">
<head>
    <meta charset="UTF-8">
    <title>Find Patients</title>
</head>
<body>

<div class="container-fluid">

<div class="row card title-panel">
    <div class="card-body">

        <a style="text-decoration: none;" th:href="@{'/patients'}">
            <i class="fas fa-layer-group fa-lg chironblue-icon"></i>
        </a>
        <a class="panel-text" th:text="'Find Patients'">Find Patients</a>

    </div>
</div>

</div>


<div class="container-fluid">

    <div class="card card-cascade wider chiron-info-card">
        <div class="card-body card-body-cascade">
            <form th:object="${patient}" th:action="@{/patients/findlastname}" method="get">
            <div class="row justify-content-center chiron-wide-frame">

                    <div class="col-md-8">
                        <label>
                            <input th:field="*{lastName}" maxlength="30" type="text" required />
                            <div class="label-text">Find By Last Name</div>
                    </label>
                        <span class="help-inline">
                            <div th:if="${#fields.hasAnyErrors()}">
              <p class="chiron-form-error" th:each="lnError : ${#fields.allErrors()}" th:text="${lnError}">Error</p>

                            </div>
                        </span>
                        <br>
                    </div>
            </div>
                <div class="row chiron-find-frame">
                    <a style="color:#ffffff;">
                        <button type="submit" class="btn biodata-button">&nbsp;
                            <i style="font-size: 16px" class="fas fa-search biodata-button-icon mr-1"></i> SEARCH</button>
                    </a>
                </div>

            </form>

            <form th:object="${patient}" th:action="@{/patients/findfirstname}" method="get">
            <div class="row chiron-find-frame">
                <div class="col-md-8">
                    <label>
                        <input th:field="*{firstName}" maxlength="30" type="text" required />
                        <div class="label-text">Find By First Name</div>
                    </label>
                    <span class="help-inline">
                            <div th:if="${#fields.hasAnyErrors()}">
              <p class="chiron-form-error" th:each="fnerror : ${#fields.allErrors()}" th:text="${fnerror}">Error</p>

                            </div>
                    </span>
                </div>
            </div>
            <div class="row chiron-find-frame">
                <a style="color:#ffffff;">
                    <button type="submit" class="btn biodata-button">&nbsp;
                        <i style="font-size: 16px" class="fas fa-search biodata-button-icon mr-1"></i> SEARCH</button>
                </a>
            </div>

            </form>
            <form th:object="${patient}" th:action="@{/vendorfinder/insurancevendorid}" method="get">
                <div class="row chiron-find-frame">
                    <div class="col-md-8">
                        <label>
                            <input th:field="*{insuranceVendorID}" type="text" required />
                            <div class="label-text">Find By Vendor ID</div>
                        </label>
                        <span class="help-inline">
                            <div th:if="${#fields.hasAnyErrors()}">
              <p class="chiron-form-error" th:each="iderror : ${#fields.allErrors()}" th:text="${iderror}">Error</p>

                            </div>
                    </span>
                    </div>
                </div>
                <div class="row chiron-find-frame">
                    <a style="color:#ffffff;">
                        <button type="submit" class="btn biodata-button">&nbsp;
                            <i style="font-size: 16px" class="fas fa-search biodata-button-icon mr-1"></i> SEARCH</button>
                    </a>
                </div>
                <br>
                <br>

            </form>
        </div>
    </div>
</div>

<!--Modal Patient Form-->
<div class="modal fade chiron-modal" id="modalNewPatient" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog cascading-modal modal-avatar" role="document">
        <!--Content-->
        <div style="border-radius: 6px;" class="modal-content">

            <!--Header-->
            <div class="chiron-modal-head">
                <img th:src="@{/resources/images/chironicon.png}" src="https://mdbootstrap.com/img/Photos/Avatars/img%20%281%29.jpg" alt="avatar" class="rounded-circle chiron-modal-img img-responsive">
            </div>
            <!--Body-->
            <form th:object="${patient}" th:action="@{'/patients/create'}" method="post">

                <div class="modal-body text-center mb-1">

                    <h4 class="mt-1 mb-2 chiron-modal-title">Add New Patient</h4>
                    <br>

                    <div class="row">


                    <div class="col-md-6">


                        <div class="md-form ml-0 mr-0">
                            <input type="text" id="lastName" name="lastName" class="chiron-modal-edit-input form-control form-control-lg validate ml-0" autocapitalize="words" th:field="*{lastName}">
                            <label data-error="wrong" data-success="right" for="lastName" class="chiron-modal-label ml-0">Last Name</label>
                        </div>

                    </div>

                    <div class="col-md-6">
                        <div class="md-form ml-0 mr-0">
                            <input type="text" id="firstName" name="firstName" class="chiron-modal-edit-input form-control form-control-lg validate ml-0" autocapitalize="words" th:field="*{firstName}">
                            <label data-error="wrong" data-success="right" for="firstName" class="chiron-modal-label ml-0">First Name</label>
                        </div>
                    </div>


                    <div class="col-md-6">
                        <div class="md-form ml-0 mr-0">
                            <label data-error="wrong" data-success="right" for="bloodgroup" class="chiron-modal-label ml-0">Blood Group</label>
                            <select id="bloodgroup" name="bloodGroup" class="chiron-modal-edit-input form-control form-control-lg validate ml-0" th:field="*{bloodGroup}">
                                <option th:value="''"></option>
                                <option th:value="'A+'">A+</option>
                                <option th:value="'A-'">A-</option>
                                <option th:value="'B+'">B+</option>
                                <option th:value="'B-'">B-</option>
                                <option th:value="'O+'">O+</option>
                                <option th:value="'O-'">O-</option>
                                <option th:value="'AB+'">AB+</option>
                                <option th:value="'AB-'">AB-</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="md-form ml-0 mr-0">
                            <input type="date" id="birthDate" name="dateofbirth"  class="chiron-modal-edit-input form-control form-control-lg validate ml-0" th:field="*{birthDate}">
                            <label data-error="wrong" data-success="right" for="birthDate" class="chiron-modal-label ml-0">Date of Birth</label>
                        </div>
                    </div>
                </div>

                    <br>
                    <div>
                    <a style="color:#ffffff">
                        <button id="submit_btn"  class="btn create">
                            <i style="font-size: 16px" class="fas fa-file-medical biodata-button-icon mr-1"></i> CREATE</button>
                    </a>
                    </div>
                <br>

                </div>
            </form>
        </div>
        <!--/.Content-->
    </div>
</div>
<!--Modal Patient Form-->


<a href="" data-toggle="modal" data-target="#modalNewPatient">
<div class="fab" >
    <i class="fas fa-user-plus fab-icon"></i>
</div>
</a>

</body>
</html>
